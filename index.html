<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>YODEALS - One Stop for BlackFriday Deals</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<style>
body, .btn-yo {
  background: #9B59B6;
}
h2, label, .btn-yo {
  color: white;
}
.mini-container {
  margin-top: 120px;
  max-width: 640px;
}
</style>
</head>
<body>
<div class="container mini-container">
<h2> YODEALS - One Stop for Black Friday Deals</h2>
<form role="form">
  <div class="form-group">
    <label for="yoUsername">YO USERNAME</label>
    <input type="text" class="form-control" id="yoUsername" placeholder="YONAME">
  </div>
  <div class="form-group">
    <label for="productKeywords">Product Keywords</label>
    <input type="text" class="form-control" id="productKeywords" placeholder="Ex. macbook">
  </div>
  <button id="yoBtn" class="btn btn-default btn-lg btn-block btn-yo"> Yo!</button>
</form>
</div>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script>
$(function() {
  'use strict';
  var API_ENDPOINT = 'https://ekho.io/yo/wish';

  $('#yoBtn').click(function(evt) {
    evt.preventDefault();

    $.ajax({
      type: 'POST',
      url: API_ENDPOINT,
      data: {
        yoUsername      : $('#yoUsername').val(),
        productKeywords : $('#productKeywords').val(),
        maxPrice        : 0
      }
    })
    .done(function(msg) {
      $('.mini-container').hide();
    });
    .fail(function(err) {
      debugger;
    });
  });
});
</script>
</body>
</html>
